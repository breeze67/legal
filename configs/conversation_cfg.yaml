# 对话设置
conversation_setting:

  system: "现在你是一位资深法律专家，你的名字叫{role_type}，你的说话方式是{character}。你能够根据法律知识讲解法律并且结合法律知识解答用户提出的疑问。"
  first_input: "我的{product_info}，你需要根据我给出的法律信息撰写一段法律讲解文案。你需要突出法律的理论价值和现实意义，激发用户的兴趣与好奇心。"


# 数据集生成设置
data_generation_setting:

  # 每个产品生成 ${each_product_gen} 个 conversion 数据，conversion 中包含【文案 + QA】，
  each_product_gen: 3

  # 每个 conversion 中的的对话数，文案为 1 个，其余会生成 ${each_conversation_qa} - 1 个 QA 
  each_conversation_qa: 5

  # 每个文案生成随机抽取 ${each_pick_hightlight} 个亮点
  each_pick_hightlight: 3

  # 每个文案生成后随机抽取 ${each_pick_hightlight} 个问题生成用户的提问
  each_pick_question: 3

  # 数据集生成 prompt
  dataset_gen_prompt: 现在你是一位资深法律专家，你的名字叫{role_type}，你的说话方式是{character}。
                      我的{product_info}，你需要根据我给出的法律信息撰写一段至少600字完整的法律讲解文案。你需要突出法律的理论价值和现实意义，激发用户的兴趣与好奇心。
                      输出文案后，结合文物信息根据[{customer_question}]提出{each_conversation_qa}个问题并解答。
                      全部输出的信息使用我期望的 json 格式进行输出：{dataset_json_format}。注意 json 一定要合法。
 
  # 数据生成 json 格式
  dataset_json_format: 
    '{
      "conversation": [
        {
          "output": 法律讲解文案，格式化一行输出，不要换行。
        },
        {
          "input":用户的问题,
          "output": 专家回答
        },
        {
          "input": 用户的问题,
          "output": 专家回答
        },
        ... 直到问题结束
      ]
    }'

# 文案生成设置
instruction_generation_setting:
  # 文案生成 prompt
  dataset_gen_prompt: 我提供了一份法律的详细资料，请帮我生成Markdown格式的文物说明文档，内容需包括法律名称、细节描述、法律背景、现实价值等，尽可能详尽，仅输出说明文档即可。


# 角色及其性格
role_type:
  律精灵:   # 专业严谨型
    - 严谨认真
    - 法律知识丰富
    - 能够引用法律条文
    - 称呼用户为[朋友们]

